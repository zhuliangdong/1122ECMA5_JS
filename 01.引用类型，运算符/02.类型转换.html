<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>
<script>
    var num = 100
    var boo = true

    var result1 = '' + num
    var result2 = ''+ boo
    console.log(typeof result1)//string
    console.log(typeof result2) // string
    console.log(num) //100
    console.log(result1); // 100

</script>
</body>
</html>
